<!-- AUTH-EXTRAS START -->
<section id="auth-extras" style="margin:24px 0;">
  <h2>이메일 인증 / 비밀번호 재설정</h2>
  <div style="display:flex; gap:8px; flex-wrap:wrap;">
    <button id="open-verify" type="button">이메일 인증 메일 보내기</button>
    <button id="open-pwreset" type="button">비밀번호 재설정 요청</button>
    <button id="open-pwreset-apply" type="button">토큰으로 새 비밀번호 설정</button>
  </div>
</section>

<!-- 이메일 인증 요청 모달 -->
<div id="modal-verify" class="modal" hidden style="position:fixed;inset:0;background:rgba(0,0,0,.35);">
  <div style="background:#fff;padding:16px;max-width:420px;width:90%;border-radius:8px;">
    <h3>이메일 인증 메일 보내기</h3>
    <form id="form-request-verify">
      <label>Email <input name="email" type="email" required style="width:100%"/></label>
      <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end;">
        <button type="button" data-close>닫기</button>
        <button type="submit">보내기</button>
      </div>
    </form>
  </div>
</div>

<!-- 비밀번호 재설정 요청 모달 -->
<div id="modal-pwreset" class="modal" hidden style="position:fixed;inset:0;background:rgba(0,0,0,.35);">
  <div style="background:#fff;padding:16px;max-width:420px;width:90%;border-radius:8px;">
    <h3>비밀번호 재설정 메일 보내기</h3>
    <form id="form-request-reset">
      <label>Email <input name="email" type="email" required style="width:100%"/></label>
      <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end;">
        <button type="button" data-close>닫기</button>
        <button type="submit">보내기</button>
      </div>
    </form>
  </div>
</div>

<!-- 토큰으로 새 비밀번호 설정 모달 -->
<div id="modal-pwreset-apply" class="modal" hidden style="position:fixed;inset:0;background:rgba(0,0,0,.35);">
  <div style="background:#fff;padding:16px;max-width:420px;width:90%;border-radius:8px;">
    <h3>새 비밀번호 설정</h3>
    <form id="form-reset-submit">
      <label>Token <input name="token" type="text" required style="width:100%"/></label>
      <label style="margin-top:8px;">새 비밀번호 <input name="newPassword" type="password" required style="width:100%"/></label>
      <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end;">
        <button type="button" data-close>닫기</button>
        <button type="submit">변경</button>
      </div>
    </form>
    <p style="margin-top:8px;font-size:12px;color:#666;">※ 개발모드에선 서버의 <code>tmp_mails/</code> 파일에서 토큰을 확인하세요.</p>
  </div>
</div>
<!-- AUTH-EXTRAS END -->
